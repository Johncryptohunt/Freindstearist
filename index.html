<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suman ng Dasma - Student Profiles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Light maroon */
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #000 ;
            border-bottom: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fix the header */
            width: 100%; /* Full width */
            top: 0; /* Align to top */
            z-index: 1000; /* Ensure it stays above other content */
        }
        h1 {
            font-size: 3em; /* Increased font size */
            margin: 0;
            color: #32CBAF ; /* Elegant color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        h2 {
            font-size: 1.8em; /* Increased font size */
            margin: 10px 0;
            color: #32CBAF ; /* Elegant color */
        }
        .quote {
            text-align: center;
            font-style: italic;
            color: #777;
            margin: 10px 0;
            font-size: 1.2em; /* Slightly larger font size */
            padding: 0 10px; /* Add horizontal padding */
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 220px 20px 20px; /* Increased top padding for mobile */
            gap: 30px; /* Increased gap between items */
        }
        .student {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px; /* Increased margin for more space */
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10%; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex: 1 1 calc(33.333% - 60px); /* Adjusted for increased margin */
            box-sizing: border-box;
            transition: transform 0.2s; /* Transition for hover effect */
        }
        .student img {
            width: 80%; /* Enlarge image */
            border-radius: 10%; /* Rounded corners */
            border: 2px solid #333; /* Solid border */
            transition: transform 0.2s; /* Transition for hover effect */
        }
        .student img:hover {
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .student a {
            text-decoration: none;
			color: black; /* Color for links */
			font-weight: bold;
			margin-top: 10px;
			font-size: 1.5em; /* Enlarged name font size */
			padding: 5px; /* Padding around the name */
			border-radius: 5px; /* Rounded corners for the name */
			background-color: #fff; /* White background */
			font-family: 'Georgia', serif; /* Added font style */
			transition: background-color 0.3s; /* Transition for hover effect */
        }
        .student a:hover {
            background-color: #f0e1f8; /* Light background on hover */
        }
        .student:hover {
            transform: scale(1.02); /* Enlarge student block on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Shadow on hover */
        }
        .footer {
            text-align: center;
            margin: 5px 0; /* Margin above and below */
            padding: 5px; /* Smaller padding */
            font-size: 0.9em; /* Smaller font size for footer */
            color: white; /* Lighter color */
            background-color: #000; /* Matching background */
            border-top: 2px solid #ccc; /* Top border */
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .footer hr {
            border: none; 
            border-top: 1px solid #ccc; /* Underline effect */
            margin: 0; /* Remove margin */
        }
        @media (orientation: landscape) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
            }
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
                padding-top: 220px; /* Additional padding for mobile */
            }
            .student {
                width: 80%; /* Make student blocks smaller in portrait */
                margin-top: 10px;
            }
            .quote {
                font-size: 1em; /* Smaller font size for mobile */
                padding: 0 5px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Suman ng Dasma</h1>
        <h2>Student Profiles</h2>
        <p class="quote">"Every great architect started as a drafter with a dream."</p>
    </header>
